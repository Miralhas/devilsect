name: Create and publish a Docker image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Log in to the Container registry
        uses: docker/login-action@65b78e6e13532edd9afa3aa52ac7964289d1a9c1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_LOGIN_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: push
        timeout-minutes: 25
        uses: docker/build-push-action@f2a1d5e99d037542a71f64918e516c093c6f3fc4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
                  APP_URL=${{ secrets.APP_URL }}
                  PUBLIC_KEY=${{ secrets.PUBLIC_KEY }}
                  GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
                  GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}
                  GOOGLE_OAUTH2_CALLBACK_URL=${{ secrets.GOOGLE_OAUTH2_CALLBACK_URL }}
                  GOOGLE_CLIENT_STALKERS_API_SECRET=${{ secrets.GOOGLE_CLIENT_STALKERS_API_SECRET }}
                  GOOGLE_CLIENT_STALKERS_API_HEADER=${{ secrets.GOOGLE_CLIENT_STALKERS_API_HEADER }}
                  NEXT_PUBLIC_BASE_URL=${{ vars.NEXT_PUBLIC_BASE_URL }}
                  NEXT_PUBLIC_CDN_URL=${{ vars.NEXT_PUBLIC_CDN_URL }}
                  NEXT_PUBLIC_EVICT=${{ vars.NEXT_PUBLIC_EVICT }}
                  NEXT_PUBLIC_DOMAIN=${{ vars.NEXT_PUBLIC_DOMAIN }}
                  NEXT_PUBLIC_MAINTENANCE=${{ vars.NEXT_PUBLIC_MAINTENANCE }}
            

      - name: Trigger dokploy redeploy
        # Webhook from dokploy
        run: |
          curl -X GET "${{ secrets.DOKPLOY_WEBHOOK_URL }}"